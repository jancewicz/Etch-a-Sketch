<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>Eatch a Sketch</h1>
    </div>
    <div class="test">
        <div class="gameField">
            <div id="container">
                <div class="box" id="square" style="display: none;"></div>

            </div>
        </div>
        <div class="containerBTN">
            <div id="btn">
                <div class="choice">CHOOSE YOUR COLOR</div>
                <button id="redBTN" type="button">RED</button>
                <button id="blueBTN" type="button">BLUE</button>
                <button id="greenBTN" type="button">GREEN</button>
                <button id="randomBTN" type="button">GET FUNKY</button>
                <button id="clearBTN" type="button">CLEAR FIELD</button>
            </div>
        </div>

    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="4" value="1" step="1" list="checks" class="slide" id="gridSlider">
        <datalist id="checks">
            <option value="1" label="8x8"></option>
            <option value="2" label="16x16"></option>
            <option value="3" label="32x32"></option>
            <option value="4" label="64x64"></option>
        </datalist>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
