<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>Eatch a Sketch</h1>
    </div>
    <div class="test">
        <div class="gameField">
            <div id="container">
                <div class="box" id="square" style="display: none;"></div>

            </div>
        </div>
        <div class="containerBTN">
            <div id="btn">
                <div class="choice">CHOOSE YOUR COLOR</div>
                <button id="redBTN" type="button">RED</button>
                <button id="randomBTN" type="button">GET FUNKY</button>
                <button id="clearBTN" type="button">CLEAR FIELD</button>
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
